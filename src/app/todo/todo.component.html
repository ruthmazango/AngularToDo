<div class="container-fluid">
    <div class="row">
        <div style="background-color: pink; height: 93vh;" class="col-md-3">
            <div >
                <mat-card class="mt-3 ">
                    <form [formGroup] = "todoForm" >
                            <mat-form-field appearance="outline" style="width: 100%; ">
                              <mat-label>Task Name</mat-label>
                              <input formControlName="item" matInput placeholder="Placeholder">
                              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                              <mat-hint>Add task name</mat-hint>
                              
                            </mat-form-field>
                            <button *ngIf="!isEditEnabled" (click)="addTask()"   mat-raised-button color="primary" style="text-align: center;" > Add</button>
                            <button *ngIf="isEditEnabled" (click)="updateTask()"   mat-raised-button color="primary" style="text-align: center;" > Update</button>
                    </form>
                </mat-card>
            </div>
        </div>
        <div class="col-md-9">
            
            <div class="row" cdkDropListGroup>
                <div class="col-4">
                    <!-- to do -->
                    <div class="example-container">
                        <h2>To do <span *ngIf = "task.length > 1">({{task.length}})</span></h2>
                      
                        <div
                          cdkDropList
                          [cdkDropListData]="task"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)">
                          <div class="example-box" *ngFor="let item of task; let i = index" cdkDrag>{{item.description}}
                            <div class="box">
                                <button mat-icon-button color="warn" (click)="deleteTask(i)"> <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon> </button>
                                <button mat-icon-button color="primary" (click)="onEdit(item, i)"> <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon> </button>
                            </div>
                          </div>
                        </div>

                    </div>
                </div>
                <div class="col-4">
                    <!-- inprogress -->
                    <div class="example-container">
                        <h2>In Progress <span *ngIf = "inprogress.length > 1">({{inprogress.length}})</span></h2>
                      
                        <div
                          cdkDropList
                          [cdkDropListData]="inprogress"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)">
                          <div class="example-box" *ngFor="let item of inprogress; let i = index" cdkDrag>{{item.description}}
                            <div class="box">
                                <button mat-icon-button color="warn" (click)="deleteInProgressTask(i)"> <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon> </button>
                                
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <!-- done -->
                    <div class="example-container">
                        <h2>Done <span *ngIf = "done.length > 1">({{done.length}})</span></h2>
                      
                        <div
                          cdkDropList
                          [cdkDropListData]="done"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)">
                          <div class="example-box" *ngFor="let item of done; let i = index" cdkDrag>{{item.description}}
                            <div class="box">
                                <button mat-icon-button color="warn" (click)="deleteDoneTask(i)"> <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon> </button>
                                <button mat-icon-button color="success"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="check_circle"></mat-icon></button>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</div>
