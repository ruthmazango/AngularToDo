<div class="container-fluid">
    <div class="row">
        <div style="background-color: pink; height: 93vh;" class="col-md-3">
            <div >
                <mat-card class="mt-3 ">
                    <form [formGroup] = "todoForm" >
                            <mat-form-field appearance="outline" style="width: 100%; ">
                              <mat-label>Task Name</mat-label>
                              <input formControlName="item" matInput placeholder="Placeholder">
                              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                              <mat-hint>Add task name</mat-hint>
                              
                            </mat-form-field>
                            <button mat-raised-button color="primary" style="text-align: center;" > Add</button>
                    </form>
                </mat-card>
            </div>
        </div>
        <div class="col-md-9">

        </div> 
    </div>
</div>
